{% extends 'base.html' %}
<!-- ============== title ============================ -->

{% block title %} All Profiles {% endblock %}

<!-- ================================================ -->

<!-- ============================== body ================================ -->

{% block body %}

<h2>All Profiles</h2>

<section class="prof_sec">
  <!-- ====================== Profile Card ======================= -->
  {% for i in human %}
  <div class="card_prof">
    <h4 class="card_head">{{i.name}}</h4>
    <div class="card_body">
      <div class="pic">
        <img src="{{i.image.url}}" alt="" />
      </div>
      <div class="info">
        <ul>
          <li><span>Name:</span> {{i.name}}</li>
          <li><span>Email:</span> {{i.email}}</li>
          <li><span>Age:</span> {{i.age}} <span>Gender:</span> {{i.gender}}</li>
          <li>
            <span>Address:</span>
            <p>{{i.address}}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="btn_card">
      <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
      <a href="{% url 'delete_prof' i.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
  {% endfor %}
  <!-- ==================================================================== -->
</section>

{% endblock %}

<!-- =========================================== -->
